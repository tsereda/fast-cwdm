apiVersion: v1
kind: Pod
metadata:
  name: infer-fast-cwdm
  labels:
    app: fast-cwdm
spec:
  nodeSelector:
    #topology.kubernetes.io/region: us-west
    nautilus.io/linstor: "true"
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: nvidia.com/gpu.product
            operator: In
            values:
            - NVIDIA-A10
            - NVIDIA-GeForce-RTX-3090
            - NVIDIA-L40
            - NVIDIA-A40

  tolerations:
    - key: nvidia.com/gpu
      operator: Exists
    - key: nvidia.com/gpu
      operator: Exists
      effect: PreferNoSchedule
  containers:
    - name: brats-processing
      image: gitlab-registry.nrp-nautilus.io/prp/jupyter-stack/prp
      env:
        - name: REPO_PATH
          value: /app/fast-cwdm
        - name: PYTHONPATH
          value: /app/fast-cwdm
        - name: CUDA_VISIBLE_DEVICES
          value: "0"
        - name: nnUNet_raw
          value: /app/nnunet/raw
        - name: nnUNet_preprocessed
          value: /app/nnunet/preprocessed
        - name: nnUNet_results
          value: /app/nnunet/results
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: PYTHONIOENCODING
          value: "UTF-8"
        - name: WANDB_API_KEY
          valueFrom:
            secretKeyRef:
              name: wandb-credentials
              key: api-key
        - name: WANDB_PROJECT
          value: "cwmd-3d-brats"
        - name: WANDB_ENTITY
          value: "timgsereda"
        - name: WANDB_MODE
          value: "online"
        - name: USE_TENSORBOARD
          value: "true"
      command: ["/bin/bash", "-c"]
      args:
        - |
          git clone -b eval2 https://github.com/tsereda/fast-cwdm.git ${REPO_PATH}
          cd ${REPO_PATH}
          
          sudo apt-get update && sudo apt-get install -y p7zip-full wget git
          
          for dataset in "TrainingData" "ValidationData"; do
            zip_file="/data/ASNR-MICCAI-BraTS2023-GLI-Challenge-${dataset}.zip"
            if [ -f "$zip_file" ]; then
              echo "Extracting ${dataset}..."
              cd /data && 7z x "$zip_file" -y
              #sudo chown -R jovyan:jovyan "/data/ASNR-MICCAI-BraTS2023-GLI-Challenge-${dataset}"
              cd ${REPO_PATH}
            fi
          done

          mkdir -p datasets/BRATS2023/training
          mkdir -p datasets/BRATS2023/validation
          
          if [ -d "/data/ASNR-MICCAI-BraTS2023-GLI-Challenge-TrainingData" ]; then
            echo "Copying training data..."
            cp -r /data/ASNR-MICCAI-BraTS2023-GLI-Challenge-TrainingData/* datasets/BRATS2023/training/
            echo "Training data copied successfully"
          fi
          
          if [ -d "/data/ASNR-MICCAI-BraTS2023-GLI-Challenge-ValidationData" ]; then
            echo "Copying validation data..."
            cp -r /data/ASNR-MICCAI-BraTS2023-GLI-Challenge-ValidationData/* datasets/BRATS2023/validation/
            echo "Validation data copied successfully"
          fi

          pip install nibabel blobfile wandb batchgenerators simpleITK gdown
          echo "dropping modalities"
          python scripts/drop_modality.py
          mkdir -p ./checkpoints
          # cp /data/checkpoints/brats_t1n_010000_direct_1000.pt ./checkpoints/
          # cp /data/checkpoints/brats_t1c_001000_direct_1000.pt ./checkpoints/
          # cp /data/checkpoints/brats_t2w_000050_direct_1000.pt ./checkpoints/
          # cp /data/checkpoints/brats_t2f_000050_direct_1000.pt ./checkpoints/
          cp /data/checkpoints/brats_t1n_010000_sampled_10.pt ./checkpoints/
          cp /data/checkpoints/brats_t1c_001000_sampled_10.pt ./checkpoints/
          cp /data/checkpoints/brats_t2w_000050_sampled_10.pt ./checkpoints/
          cp /data/checkpoints/brats_t2f_000050_sampled_10.pt ./checkpoints/
          echo "Models copied:" && ls -la ./checkpoints/
          python scripts/complete_dataset.py \
            --input_dir ./datasets/BRATS2023/pseudo_validation \
            --output_dir ./datasets/BRATS2023/pseudo_validation_completed \
            --checkpoint_dir ./checkpoints \
            --device cuda:0

          tail -f /dev/null
     
      volumeMounts:
        - name: workspace
          mountPath: /app
        - name: data
          mountPath: /data
        - name: shm
          mountPath: /dev/shm
    
      resources:
        requests:
          memory: 24Gi
          cpu: "12"
          nvidia.com/gpu: "1"
        limits:
          memory: 32Gi
          cpu: "16"
          nvidia.com/gpu: "1"
 
  volumes:
    - name: workspace
      emptyDir:
        sizeLimit: 50Gi
    - name: data
      persistentVolumeClaim:
        claimName: brats2025-1
    - name: shm
      emptyDir:
        medium: Memory
        sizeLimit: 16Gi
 
  restartPolicy: Never